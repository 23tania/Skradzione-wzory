{% extends 'SkradzioneWzoryWeb/main.html'%}
{% block content %}

<div class="run-program">
    <h2>Wybierz plik, który chcesz dodać do bazy</h2>

    <form class="file-uploading" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document" id="file" class="inputfile"/>
        <label for="file">Wybierz plik</label>
        <button type="submit">Zatwierdź</button>
    </form>
    
    {% if text %}
        <p class='info' style='text-align: center;'>{{ text }}</p>
    {% endif %}
</div>
{% endblock %}
